<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Incubator base -->
  <rect x="40" y="140" width="120" height="40" rx="10" fill="#4a4a4a"/>
  <rect x="45" y="145" width="110" height="30" rx="8" fill="#5a5a5a"/>
  
  <!-- Glass dome -->
  <ellipse cx="100" cy="140" rx="55" ry="15" fill="#666"/>
  <path d="M 45 140 Q 45 80, 100 60 Q 155 80, 155 140 Z" 
        fill="url(#glassGradient)" stroke="#88ccff" stroke-width="2" opacity="0.7"/>
  
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#88ccff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="eggGrad">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Egg inside -->
  <ellipse cx="100" cy="110" rx="25" ry="30" fill="url(#eggGrad)" stroke="#ccc" stroke-width="2">
    <animateTransform attributeName="transform"
                      type="rotate"
                      values="0 100 110; 5 100 110; 0 100 110; -5 100 110; 0 100 110"
                      dur="2s"
                      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Egg spots -->
  <ellipse cx="95" cy="105" rx="5" ry="7" fill="#d0d0d0" opacity="0.5"/>
  <ellipse cx="108" cy="115" rx="4" ry="6" fill="#d0d0d0" opacity="0.5"/>
  
  <!-- Control panel -->
  <rect x="70" y="150" width="60" height="20" rx="5" fill="#333"/>
  <circle cx="85" cy="160" r="5" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="160" r="5" fill="#ff9900" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="160" r="5" fill="#0099ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
