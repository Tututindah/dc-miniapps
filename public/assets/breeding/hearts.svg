<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Floating hearts animation -->
  <defs>
    <radialGradient id="heartGrad1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="heartGrad2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffa3c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Large center heart -->
  <path d="M 100 60 
           C 100 50, 85 40, 75 40
           C 60 40, 55 50, 55 60
           C 55 75, 100 110, 100 110
           C 100 110, 145 75, 145 60
           C 145 50, 140 40, 125 40
           C 115 40, 100 50, 100 60 Z" 
        fill="url(#heartGrad1)" stroke="#ff1744" stroke-width="2">
    <animateTransform attributeName="transform"
                      type="scale"
                      values="1;1.2;1;1.1;1"
                      dur="1.5s"
                      repeatCount="indefinite"/>
  </path>
  
  <!-- Small floating hearts -->
  <g opacity="0.8">
    <path d="M 40 140 C 40 135, 32 130, 27 130 C 20 130, 17 135, 17 140 C 17 148, 40 165, 40 165 C 40 165, 63 148, 63 140 C 63 135, 60 130, 53 130 C 48 130, 40 135, 40 140 Z" 
          fill="url(#heartGrad2)">
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0,0; -10,-30; -5,-60; 0,-90"
                        dur="3s"
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 160 140 C 160 135, 152 130, 147 130 C 140 130, 137 135, 137 140 C 137 148, 160 165, 160 165 C 160 165, 183 148, 183 140 C 183 135, 180 130, 173 130 C 168 130, 160 135, 160 140 Z" 
          fill="url(#heartGrad2)">
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0,0; 10,-30; 5,-60; 0,-90"
                        dur="3.5s"
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
