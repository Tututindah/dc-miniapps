<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cartoon Dirt Ground Texture -->
  <defs>
    <pattern id="dirtPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Base dirt color -->
      <rect width="100" height="100" fill="#8B4513"/>
      <!-- Darker patches -->
      <circle cx="20" cy="30" r="15" fill="#654321" opacity="0.5"/>
      <circle cx="70" cy="60" r="20" fill="#654321" opacity="0.4"/>
      <circle cx="50" cy="80" r="12" fill="#5C4033" opacity="0.6"/>
      <!-- Lighter patches -->
      <circle cx="85" cy="25" r="10" fill="#A0522D" opacity="0.6"/>
      <circle cx="40" cy="50" r="8" fill="#A0522D" opacity="0.5"/>
      <!-- Small rocks -->
      <circle cx="15" cy="70" r="3" fill="#696969"/>
      <circle cx="65" cy="20" r="4" fill="#696969"/>
      <circle cx="90" cy="85" r="3" fill="#696969"/>
      <circle cx="30" cy="15" r="2" fill="#808080"/>
      <!-- Grass sprouts -->
      <path d="M 55 5 L 53 15" stroke="#228B22" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 57 5 L 59 15" stroke="#228B22" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 10 40 L 8 50" stroke="#32CD32" stroke-width="1" stroke-linecap="round"/>
      <path d="M 12 40 L 14 50" stroke="#32CD32" stroke-width="1" stroke-linecap="round"/>
    </pattern>
    
    <linearGradient id="dirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ground layer with pattern -->
  <rect width="400" height="200" fill="url(#dirtPattern)"/>
  
  <!-- Top grass edge -->
  <rect width="400" height="20" fill="#228B22" opacity="0.7"/>
  <rect width="400" height="5" y="15" fill="#32CD32" opacity="0.5"/>
  
  <!-- Add depth lines -->
  <line x1="0" y1="50" x2="400" y2="50" stroke="#5C4033" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#5C4033" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#5C4033" stroke-width="2" opacity="0.3"/>
</svg>
