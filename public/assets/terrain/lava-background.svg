<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Lava Landscape Background -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c2b1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lavaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff3c00;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="rockPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#1a0a05"/>
      <circle cx="15" cy="20" r="3" fill="#2d1810" opacity="0.8"/>
      <circle cx="45" cy="35" r="4" fill="#2d1810" opacity="0.7"/>
      <circle cx="30" cy="50" r="2" fill="#3d2010" opacity="0.9"/>
    </pattern>
  </defs>
  
  <!-- Dark sky -->
  <rect width="400" height="200" fill="url(#skyGrad)"/>
  
  <!-- Mountains/Rocks -->
  <path d="M 0 150 L 80 100 L 150 130 L 200 80 L 280 120 L 350 90 L 400 140 L 400 300 L 0 300 Z" 
        fill="url(#rockPattern)" stroke="#000" stroke-width="1"/>
  
  <!-- Lava river -->
  <ellipse cx="200" cy="260" rx="180" ry="30" fill="url(#lavaGrad)" opacity="0.9"/>
  
  <!-- Lava glow effects -->
  <ellipse cx="150" cy="260" rx="60" ry="20" fill="url(#glowGrad)"/>
  <ellipse cx="250" cy="260" rx="60" ry="20" fill="url(#glowGrad)"/>
  
  <!-- Lava bubbles -->
  <circle cx="120" cy="255" r="8" fill="#ffff00" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="258" r="6" fill="#ffff00" opacity="0.5">
    <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="262" r="10" fill="#ff6b00" opacity="0.7">
    <animate attributeName="r" values="10;14;10" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rock platforms -->
  <ellipse cx="100" cy="220" rx="40" ry="15" fill="#1a0a05" stroke="#000" stroke-width="2"/>
  <ellipse cx="300" cy="200" rx="50" ry="18" fill="#1a0a05" stroke="#000" stroke-width="2"/>
  <ellipse cx="200" cy="180" rx="45" ry="16" fill="#1a0a05" stroke="#000" stroke-width="2"/>
  
  <!-- Smoke/Steam -->
  <circle cx="180" cy="240" r="15" fill="#ffffff" opacity="0.1">
    <animate attributeName="cy" values="240;220;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="245" r="12" fill="#ffffff" opacity="0.15">
    <animate attributeName="cy" values="245;225;205" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.35;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
